<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Narrative Visualization</title>
    <script src="../d3.min.js"></script>
</head>

<p>This is my first sentence</p>

</svg>

<!-- Load d3.js -->
<script>src="../main.js"</script>
